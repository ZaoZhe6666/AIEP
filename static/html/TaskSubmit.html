{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}<h1 class="my-con1">发起比赛</h1>{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
{% endblock %}


{% block content %}

    {% if message %}
    {{ message }}
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <!-- 提交文章的表单 -->
                <form method="post" action="." enctype="multipart/form-data">
                    <!-- Django中需要POST数据的地方都必须有csrf_token -->
                    {% csrf_token %}

                    <!-- 项目宣传图 -->
                    <div class="form-group">
                        <label for="img">比赛宣传图</label>
                        <input type="file" class="form-control-file" name="img" id="img">
                    </div>

                    <div class="imgs">
                        {% for obj in imgs %}
                            <img src="{{ obj.file_Path }}">
                        {% endfor %}
                    </div>

                    <!-- 比赛标题 -->
                    <div class="form-group">
                        <!-- 标签 -->
                        <label for="title">比赛名称</label>
                        <!-- 文本框 -->
                        <input type="text"
                               class="form-control"
                               id="title"
                               name="title"
                        >
                    </div>

                    <!-- 比赛类别 -->
                    <div class="form-group">
                        <!-- 标签 -->
                        <label for="category">比赛类别</label>
                        <!-- 文本框 -->
                        <input type="text"
                               class="form-control"
                               id="category"
                               name="category"
                        >
                    </div>

                    <!-- 比赛描述 -->
                    <div class="form-group">
                        <label for="description">比赛内容描述</label>
                        <!-- 文本区域 -->
                        <textarea type="text"
                                  class="form-control"
                                  id="description"
                                  name="description"
                                  rows="12"
                        ></textarea>
                    </div>

                    <!-- 比赛用数据集 -->
                    <div class="form-group">
                        <label for="dataset">比赛数据集</label>
                        <input type="file" class="form-control-file" name="dataset" id="dataset">
                    </div>

                    <!-- 提交按钮 -->
                    <button type="submit" class="btn btn-primary">完成</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
